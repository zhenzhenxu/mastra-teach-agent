name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    name: AI Code Review
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: AI Code Review
        uses: zhenzhenxu/zhen-ai-codereview@main
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          language: 'zh'
